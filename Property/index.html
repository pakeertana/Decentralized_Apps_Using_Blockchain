      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {

    }

    .property-card {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .property-card h4 {
      margin: 0;
      color: #34495e;
    }

    .property-card p {

    }

    #wallet {
      font-weight: bold;
      color: #27ae60;

    async function connectWallet() {
      if (window.ethereum) {
        await ethereum.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(abi, contractAddress);
        const accounts = await web3.eth.getAccounts();
        document.getElementById("wallet").innerText = "Connected: " + accounts[0];
        loadProperties();
      }
    }

    async function addBalance() {
      const amount = document.getElementById("amount").value;
      const accounts = await web3.eth.getAccounts();
      await contract.methods.addBalance(amount).send({ from: accounts[0] });
    }

    async function listProperty() {
      const name = document.getElementById("propName").value;
      const price = document.getElementById("propPrice").value;
      const accounts = await web3.eth.getAccounts();
      await contract.methods.listProperty(name, price).send({ from: accounts[0] });
      loadProperties();
    }

    async function buyProperty() {
      const id = document.getElementById("buyId").value;
      const accounts = await web3.eth.getAccounts();
      await contract.methods.buyProperty(id).send({ from: accounts[0] });
      loadProperties();
    }

    async function loadProperties() {
      const propertyList = document.getElementById("propertyList");
      propertyList.innerHTML = "";
      const total = await contract.methods.nextPropertyId().call();
      for (let i = 1; i < total; i++) {
        const prop = await contract.methods.getProperty(i).call();
        const card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
          <h4>${prop.name}</h4>
          <p>üíµ Price: ${prop.price}</p>
          <p>üë§ Owner: ${prop.owner}</p>
          <p>${prop.forSale ? "‚úÖ For Sale" : "‚ùå Not for Sale"}</p>
        `;
        propertyList.appendChild(card);
      }
    }
